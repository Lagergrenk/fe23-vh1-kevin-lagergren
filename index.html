<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News News News News | Kevin Lagergren</title>
    <!--Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--  Costum CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>

    <!-- Costum JS -->
    <script type="module" src="./modules/main.js" defer></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
          <a class="d-flex navbar-brand justify-content-end col-4" href="#"
            >News</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center col-4"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li id="home" class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  data-type="home"
                  >Home</a
                >
              </li>
              <li id="news" class="nav-item">
                <a class="nav-link" href="#about" data-type="about">About</a>
              </li>
              <li id="contact" class="nav-item">
                <a class="nav-link" href="#contact" data-type="contact"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div
            class="collapse navbar-collapse justify-content-start col-4"
            id="navbarNav"
          >
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="searchInput"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- Main Content -->
        <main class="col-12 col-md-12 col-lg-12">
          <div class="main-news d-flex flex-wrap justify-content-center">
            <!-- Main content goes here -->
          </div>
        </main>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="modal-content"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
